<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script th:src="@{/js/signin.js}" defer></script>
    <link th:href="@{/css/signin.css}" rel="stylesheet">
    <link th:href="@{/css/layout.css}" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div id="header" th:replace="~{fragments/header :: header}"></div>
<main>
<div class="login-container">
    <h1>오늘도, BZ#</h1>
    <hr class="divider">
    <div class="login-buttons">
        <!-- 구글 로그인 -->
        <button class="login-button google-login" id="google-login" data-provider="google">
            <img src="/images/google-icon.png" alt="구글 아이콘" class="icon">
            <span class="text">구글 로그인</span>
        </button>
        <!-- 네이버 로그인 -->
        <button class="login-button naver-login"  id="naver-login" data-provider="naver">
            <img src="/images/naver-icon.png" alt="네이버 아이콘" class="icon">
            <span class="text">네이버 로그인</span>
        </button>
        <!-- 카카오 로그인 -->
        <button class="login-button kakao-login" id="kakao-login" data-provider="kakao">
            <img src="/images/kakao-icon.png" alt="카카오 아이콘" class="icon">
            <span class="text">카카오 로그인</span>
        </button>

    </div>
</div>

</main>
<div id="footer" th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
