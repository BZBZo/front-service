<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
</head>
<body>
<header class="b2-header" th:fragment="header">
    <!-- 로고 영역 -->
    <div class="b2-logo">
        <a th:href="@{/}">
            <img src="/images/logo.png" alt="B2샵 로고">
        </a>
    </div>

    <!-- 네비게이션 메뉴 -->
    <nav class="b2-nav-menu">
        <ul>
            <li><a th:href="@{/home}">HOME</a></li>
            <li><a th:href="@{/purchase}">콩동구매</a></li>
            <li><a th:href="@{/community}">콩떡찰떡</a></li>
            <li><a th:href="@{/products}">콩나물</a></li>
        </ul>
    </nav>

    <!-- 유저 메뉴 -->
    <div class="b2-user-menu">
        <span th:if="${userName != null}" th:text="'안녕하세요, ' + ${userName} + ' 님!'"></span>
        <a th:href="@{/logout}">로그아웃</a>
        <a th:href="@{/ad/write}">광고등록</a>
        <a th:href="@{/ad/list}">광고리스트</a>
    </div>

    <!-- 아이콘 메뉴 -->
    <div class="b2-icons">
        <a th:href="@{/cart}" class="b2-cart-icon">
            <img src="/images/cart_icon.png" alt="장바구니">
        </a>
        <a th:href="@{/profile}" class="b2-profile-icon">
            <img src="/images/my_icon.png" alt="프로필">
        </a>
        <a th:href="@{/menu}" class="b2-menu-icon">
            <img src="/images/mega_menu.png" alt="메뉴">
        </a>
    </div>


</header>
</body>
</html>
