<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Fragment</title>
    <script th:src="@{/js/layout.js}" defer></script>
    <link th:href="@{/css/layout.css}" rel="stylesheet">
</head>
<body>
<div id="header" th:replace="~{fragments/header :: header}"></div>
<header class="b2-header" th:fragment="header">
    <div class="b2-logo">
        <a th:href="@{/webs/loginSuccess}">
            <img src="/images/logo.png" alt="B2샵 로고">
        </a>
    </div>
    <nav class="b2-nav-menu">
        <ul>
            <li><a th:href="@{/webs/loginSuccess}">HOME</a></li>
            <li><a th:href="@{/purchase}">콩동구매</a></li>
            <li><a th:href="@{/community}">콩떡찰떡</a></li>
            <li><a th:href="@{/products}">콩나물</a></li>
            <li><a th:href="@{/ad/list}">광고리스트</a></li>
        </ul>
    </nav>
    <div class="b2-icons">
        <a th:href="@{/cart}" class="b2-cart-icon">
            <img src="/images/cart_icon.png" alt="장바구니">
        </a>
        <a th:href="@{/webs/profile}" class="b2-profile-icon">
            <img src="/images/my_icon.png" alt="프로필">
        </a>
    </div>
    <div class="b2-user-menu">
        <button id="megaMenuButton" class="hamburger-button">☰</button>
    </div>
    <div id="megaMenu" class="mega-menu" style="display: none;">
        <div class="menu-overlay">
            <button id="closeMegaMenu" class="close-button">×</button>
            <div class="menu-content">
                <section>
                    <h2>내 정보</h2>
                    <ul>
                        <li><a th:href="@{/profile}">회원 정보 수정</a></li>
                        <li><a th:href="@{/style}">MY STYLE</a></li>
                    </ul>
                </section>
                <section>
                    <h2>구매 정보</h2>
                    <ul>
                        <li><a th:href="@{/cart}">장바구니</a></li>
                        <li><a th:href="@{/history}">구매내역</a></li>
                        <li><a th:href="@{/groupPurchase}">나의 공동구매</a></li>
                        <li><a th:href="@{/inquiries}">문의 내역</a></li>
                    </ul>
                </section>

                <button id="logout-btn">로그아웃</button>

            </div>
        </div>
    </div>
</header>
</body>
</html>
