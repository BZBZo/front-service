<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
</head>
<body>
<header class="b2-header" th:fragment="header">
    <!-- 로고 영역 -->
    <div class="b2-logo">
        <a th:href="@{/}">
            <img src="/images/logo.png" alt="B2샵 로고">
        </a>
    </div>

    <!-- 네비게이션 메뉴 -->
    <nav class="b2-nav-menu">
        <ul>
            <li><a th:href="@{/home}">HOME</a></li>
            <li><a th:href="@{/purchase}">콩동구매</a></li>
            <li><a th:href="@{/community}">콩떡찰떡</a></li>
            <li><a th:href="@{/products}">콩나물</a></li>
        </ul>
    </nav>

    <!-- 유저 메뉴 -->
    <div class="b2-user-menu">
        <span th:if="${userName != null}" th:text="'안녕하세요, ' + ${userName} + ' 님!'"></span>
        <a th:href="@{/logout}">로그아웃</a>
        <a th:href="@{/ad/write}">광고등록</a>
        <a th:href="@{/ad/list}">광고리스트</a>
    </div>

    <!-- 아이콘 메뉴 -->
    <div class="b2-icons">
        <a th:href="@{/cart}" class="b2-cart-icon">
            <img src="/images/cart_icon.png" alt="장바구니">
        </a>
        <a th:href="@{/profile}" class="b2-profile-icon">
            <img src="/images/my_icon.png" alt="프로필">
        </a>
        <a th:href="@{/menu}" class="b2-menu-icon">
            <img src="/images/mega_menu.png" alt="메뉴">
        </a>
    </div>
    <div class="floating-widget">
        <div class="slider">
            <div class="slider-track">
                <div class="slider-item">
                    <img src="images/icon1.png" alt="아이콘 1">
                    <div class="slider-text">
                        <p class="title">10만원 캐시백 혜택</p>
                        <p class="subtitle">신세계블라썸<br>신한카드</p>
                    </div>
                </div>
                <div class="slider-item">
                    <img src="images/icon2.png" alt="아이콘 2">
                    <div class="slider-text">
                        <p class="title">20% 할인 이벤트</p>
                        <p class="subtitle">롯데백화점<br>특별 혜택</p>
                    </div>
                </div>
                <div class="slider-item">
                    <img src="images/icon3.png" alt="아이콘 3">
                    <div class="slider-text">
                        <p class="title">무료배송 쿠폰</p>
                        <p class="subtitle">쿠팡<br>전 상품</p>
                    </div>
                </div>
            </div>
            <div class="slider-controls">
                <button class="prev">&lt;</button>
                <button class="pause">⏸</button>
                <button class="next">&gt;</button>
            </div>
        </div>
        <div class="bottom-icons">
            <div class="icon"><img src="images/eye_icon.png" alt="보기"></div>
            <div class="icon notification">
                <img src="images/chat_icon.png" alt="알림">
                <span class="badge">0</span>
            </div>
            <div class="icon">
                <img src="images/arrow_up_icon.png" alt="위로">
            </div>
        </div>
    </div>

</header>
</body>
</html>
