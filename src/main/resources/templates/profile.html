<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/profile.js}"></script>
    <link th:href="@{/css/profile.css}" rel="stylesheet">
    <title>회원 정보 수정</title>
</head>
<body>
<header>
    <div class="logo">BZ#</div>
    <nav>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">STYLE</a></li>
            <li><a href="#">SHOP</a></li>
        </ul>
    </nav>
    <button class="menu-btn">☰</button>
</header>

<main>
    <h2>회원 정보 수정</h2>
    <form class="edit-form">
        <!-- ROLE_CUSTOMER 섹션 -->
        <section class="form-section customer-section">
            <h3>나의 스타일 정보</h3>
            <div class="input-group">
                <label>한줄 소개</label>
                <div class="input-with-button">
                    <input type="text" id="introduction">
                    <button type="button" class="action-btn" data-field="introduction">등록</button>
                </div>
            </div>
            <div class="input-group">
                <label>스타일 프로필 이미지</label>
                <div class="input-with-button">
                    <input type="file" id="profileImage" accept="image/*">
                    <img class="preview-image">
                    <button type="button" class="action-btn" data-field="profileImage">등록</button>
                </div>
            </div>

            <h3>개인 정보</h3>
            <div class="input-group">
                <label>닉네임</label>
                <div class="input-with-button">
                    <input type="text" id="nickname">
                    <button type="button" class="check-btn">중복확인</button>
                    <button type="button" class="confirm-btn">변경</button>
                </div>
            </div>
            <div class="input-group">
                <label>휴대폰 번호</label>
                <div class="input-with-button">
                    <input type="tel" id="phone">
                    <button type="button" class="check-btn">중복확인</button>
                    <button type="button" class="confirm-btn">변경</button>
                </div>
            </div>
        </section>

        <!-- ROLE_SELLER 섹션 -->
        <section class="form-section seller-section" style="display: none;">
            <h3>나의 상점 정보</h3>
            <div class="input-group">
                <label>상점 소개</label>
                <div class="input-with-button">
                    <input type="text" id="shopIntroduction">
                    <button type="button" class="action-btn" data-field="shopIntroduction">등록</button>
                </div>
            </div>
            <div class="input-group">
                <label>나의 상점 이미지</label>
                <div class="input-with-button">
                    <input type="file" id="shopImage" accept="image/*">
                    <img class="preview-image">
                    <button type="button" class="action-btn" data-field="shopImage">등록</button>
                </div>
            </div>
            <div class="input-group">
                <label>상점명</label>
                <div class="input-with-button">
                    <input type="text" id="shopName">
                    <button type="button" class="check-btn">중복확인</button>
                    <button type="button" class="confirm-btn">변경</button>
                </div>
            </div>
            <div class="input-group">
                <label>전화번호</label>
                <div class="input-with-button">
                    <input type="tel" id="shopPhone">
                    <button type="button" class="check-btn">중복확인</button>
                    <button type="button" class="confirm-btn">변경</button>
                </div>
            </div>
        </section>

        <div class="form-footer">
            <button type="button" class="complete-btn">수정 완료</button>
            <button type="button" class="withdraw-btn">회원탈퇴</button>
        </div>
    </form>
</main>
</body>
</html>
